- name: Install NVM
  shell: >
    curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.34.0/install.sh | bash
  args:
    creates: "{{ ansible_env.HOME }}/.nvm/nvm.sh"
    warn: false
- name: Install node
  shell: >
    /bin/bash -c "source {{ ansible_env.HOME }}/.nvm/nvm.sh && nvm install node"
